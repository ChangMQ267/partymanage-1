<!DOCTYPE HTML>
<html>
<head>
    <title> 添加党员信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css"/>   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
    <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="J_Form" class="form-horizontal">
        <!--    -->
        <h3>基本信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>党员姓名：</label>
                <div class="controls">
                    <input name="sname" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>党员编号：</label>
                <div class="controls">
                    <input name="sid" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label">性别：</label>
                <div class="controls">
                    <select name="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>出生日期：</label>
                <div class="controls">
                    <input name="birthday" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>民族：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">汉族</option>
                        <option value="large">彝族</option>
                        <option value="large">傣族</option>
                        <option value="large">白族</option>
                        <option value="large">彝族</option>
                    </select>
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>籍贯：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">昆明</option>
                        <option value="large">大理</option>
                        <option value="large">丽江</option>
                        <option value="large">曲靖</option>
                        <option value="large">蒙自</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>身份证号码：</label>
                <div class="controls">
                    <input name="address" type="text" class="span8 span-width control-text"
                           data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>联系电话：</label>
                <div class="controls">
                    <input name="sname" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>家庭住址（写到门牌号）：</label>
                <div class="controls">
                    <input name="address" type="text" class="span8 span-width control-text"
                           data-rules="{required:true}">
                </div>
            </div>
        </div>
        <hr/>
        <h3>学历信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>学历：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>学位：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>专业：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>毕业学校：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>入学日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>毕业日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="control-group span24">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="" id="" class="span8 span-width"></textarea>
                </div>
            </div>
        </div>
        <hr/>
        <h3>职务信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>任职机构：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>党内（外）职务：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>职务级别：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>专业技术职务：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <hr/>
        <h3>党籍信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>机构名称：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>入党日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>何地何单位入党：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>加入类型：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">街道班子党员领导干部</option>
                        <option value="large">街道机关党员</option>
                        <option value="large">“村改居”社区中的党员</option>
                        <option value="large">非“村改居”社区中的党员</option>
                        <option value="large">街道所属企业单位党员</option>
                        <option value="large">事业单位和市、区驻街道单位党员</option>
                        <option value="large">教育战线上的党员</option>
                        <option value="large">医疗卫生单位党员</option>
                        <option value="large">新经济组织和新社会组织“两新”组织中的党员</option>
                        <option value="large">离退休党员</option>
                    </select>
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>转正日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>转正情况：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>所在党支部：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">白龙潭社区党支部</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>进入支部日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>进入支部类型：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">白龙潭社区党支部</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>转离支部日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>转离支部类型：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">白龙潭社区党支部</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>党籍状态：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">正常</option>
                        <option value="saler">已离</option>
                    </select>
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>是否失联党员：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">是</option>
                        <option value="saler">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label">失联日期：</label>
                <div class="controls bui-form-group" data-rules="{dateRange:true}">
                    <input name="start" type="text" class="calendar" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group12 span12">
                <label class="control-label"><s>*</s>是否为流动党员：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">是</option>
                        <option value="saler">否</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>外出流向：</label>
                <div class="controls">
                    <input name="" type="text" class=" control-text  span8 span-width" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span24">
                <label class="control-label">备注：</label>
                <div class="controls control-row4">
                    <textarea name="" id="" class="span8 span-width"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-actions offset3">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use(['bui/grid','bui/data','bui/form'],function (Grid,Data,Form) {
        function delFunction(){
            var selections = grid.getSelection();
            store.remove(selections);
        }

        var form = new Form.HForm({
            srcNode : '#J_Form'
        });
        form.render();

        form.on('beforesubmit',function(){
            if(!editing.isValid()){
                return false;
            }
        });


    });
</script>

</body>
</html>
