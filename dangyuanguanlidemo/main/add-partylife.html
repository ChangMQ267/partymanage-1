<!DOCTYPE HTML>
<html>
<head>
    <title> 添加党员信息</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css"/>
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css"/>   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
    <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">
        code {
            padding: 0px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="J_Form" class="form-horizontal">
        <!--    -->
        <h3>基本信息</h3>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>姓名：</label>
                <div class="controls">
                    <input name="sname" type="text" class="control-text" data-rules="{required:true}">
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label">性别：</label>
                <div class="controls">
                    <select name="sex">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>民族：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">汉族</option>
                        <option value="large">彝族</option>
                        <option value="large">傣族</option>
                        <option value="large">白族</option>
                        <option value="large">彝族</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span12">
                <label class="control-label"><s>*</s>类型：</label>
                <div class="controls">
                    <select data-rules="{required:true}" name="type">
                        <option value="">请选择</option>
                        <option value="saler">正式党员</option>
                        <option value="large">发展党员</option>
                        <option value="large">预备党员</option>
                    </select>
                </div>
            </div>
            <div class="control-group span12">
                <label class="control-label"><s>*</s>困难情况：</label>
                <div class="controls">
                    <input name="sname" type="text" class="control-text span8 span-width" data-rules="{required:true}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="control-group span24">
                <label class="control-label">受助情况：</label>
                <div class="controls control-row4">
                    <textarea name="" id="" class="span8 span-width"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-actions offset3">
                <button type="submit" class="button button-primary">保存</button>
                <button type="reset" class="button">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use(['bui/grid','bui/data','bui/form'],function (Grid,Data,Form) {
        function delFunction(){
            var selections = grid.getSelection();
            store.remove(selections);
        }

        var form = new Form.HForm({
            srcNode : '#J_Form'
        });
        form.render();

        form.on('beforesubmit',function(){
            if(!editing.isValid()){
                return false;
            }
        });


    });
</script>

</body>
</html>
